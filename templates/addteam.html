{% extends 'base.html' %}
{% block content %}
    <div class="row page">
        <div class="col-12 content">
            <!-- The user can use this form to add a new team to the competition.
            A team name and starting score are required, a link to a group photo is not.
            In case there is no group photo, app.py provides the code to store a link to no-photo.png -->
            <div class="title-text">
                <h1>Add a new team</h1>
                <h4>A team name and starting score are required, a photo is not</h4>
            </div>
            <form class="form" action="{{ url_for('insertteam') }}" method="POST">
                <input type="text" name="team_name" id="team_name" class="form-control form-margin" placeholder="Team name" required />
                <input type="number" name="score" id="score" class="form-control form-margin" placeholder="Score" required />
                <input type="text" name="photo" id="photo" class="form-control form-margin" placeholder="URL for team photo" >
                <button type="submit" class="btn form-control form-margin-btn">Add team!</button>
            </form>
        </div>
    </div>
{% endblock %}
