{% extends 'base.html' %}
{% block content %}
    {% for competitor in competitors %}
        <!-- An overview of all the teams in the competition ranked by score -->
        Rank: {{loop.index}}<br>
        Team name: {{competitor.team_name}}<br>
        Team score: {{competitor.score}}<br>
        Last update: {{competitor.last_update}}<br>
        <img src="{{competitor.photo}}" class="team-photo" alt="Team photo"><br>
        <br>
    {% endfor %}
{% endblock %}
