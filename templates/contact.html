{% extends 'base.html' %}
{% block content %}
<h1>Contact page</h1>
<form onsubmit="return sendMail(this);">
    <input type="text" id="name" name="name" placeholder=" Name" required/><br>
    <input type="email" id="email" name="email" placeholder=" Email" required/><br>
    <textarea rows="3" id="message" name="message" placeholder=" Message" required></textarea><br>
    <input type="submit" class="submit-btn btn btn-warning" value=" Submit"/>
</form>
{% endblock %}
